
<div class="container">
 <h5 class="action-title">Plan New Route</h5>
  <label class="plan-label"> Name your route:</label>
  <input type="text" placeholder="eg: LA to NY" ng-model="routeName">
  <p>  Use the map to select locations you have in mind  </p>
</div>
<!-- <p>{{coordinates}}</p> -->
<div class="container plan">
  <table class="coordinates-table">
    <tr>
     <th> <i class="material-icons">room</i></th><th> Lat </th><th> Lng </th><th> Distance </th>
    </tr>
    <tbody>
     <tr ng-repeat="c in coordinates">
        <td><span>{{labels[$index]}}</span></td><td><span>{{c.lat}}</span></td><td><span>{{c.lng}}</span></td><td>{{distances[$index]}} m</td>
        <td><a href=""  ng-click="removeNode($index);" style="color:#fff;">X</a></td>
     </tr>
    </tbody>
  </table>
</div>
<div ng-show="save_flag" class="container">
  <hr>
  <p> Total: </p> <span>{{totalDistance}} m</span>
  <hr>
  <p> Test Speed:</p>
  <input type="number" id="speed_input" placeholder="Speed" ng-model="speed"><br>
  <a class="waves-effect waves-light btn"  ng-click="calcSpeed();"> Calculate travel time</a>
  <p>Time: {{travelTime}} h </p>
</div>
<a class="waves-effect waves-light btn save_route" ng-show="save_flag" ng-click="saveRoute();">Save Route</a> <a href="" ng-click="clearMarkerAndPoly(null,'actions');">Clear</a>
<h3 ng-show="success_save"> New Route Saved Successfully </h3>
