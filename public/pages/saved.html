
<div class="container">
  <h5 class="action-title">Your Saved Routes</h5>
  <div ng-repeat="route in allRoutes">
 <h5> <i id="{{route.id}}" class="material-icons">room</i>  {{route.name}} </h5>
    <p> distance: {{route.distance}} Miles -
    <a href ng-click="getNodes(route.id);">show</a> |
    <a href class="warning" ng-click="removeRoute(route.id)">delete</a>
   </p>
  </div>

  <a class="waves-effect waves-light btn plan_button" ng-click="refreshMap();"> Reset Map </a>
</div>
